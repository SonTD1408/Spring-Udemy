<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring framework</title>
</head>
<body>
<h1>Author list</h1>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.firstName + author.lastName}"></td>
  </tr>
</table>
</body>
</html>
